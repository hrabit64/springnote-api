        \uC57D            |      \uAE30\uBCF8\uAC12      |\n| :--: | :---------------------:\
        \ | :------------------------: | :--------------: |\n| size |      \uD398\uC774\
        \uC9D5 \uC0AC\uC774\uC988      |        \uCD5C\uB300 100\uAE4C\uC9C0     \
        \   |        20        |\n| page | \uD398\uC774\uC9C0 \uB118\uBC84 *0\uBD80\
        \uD130 \uC2DC\uC791 |                            |        0         |\n| sort\
        \ |        \uC815\uB82C \uC635\uC158        | *\uC544\uB798 \uC0AC\uC6A9 \uAC00\
        \uB2A5 \uD0A4\uB9CC \uAC00\uB2A5* | id;DESC |\n\n\uC0AC\uC6A9 \uAC00\uB2A5\
        \uD55C sort\uD0A4\uB294 \uC544\uB798\uC640 \uAC19\uC2B5\uB2C8\uB2E4. *\uBAA8\
        \uB4E0 Sort \uC0AC\uC6A9\uC2DC \uBC29\uD5A5\uC744 \uC9C0\uC815\uD558\uC9C0\
        \ \uC54A\uC73C\uBA74 ASC \uB85C \uB3D9\uC791\uD569\uB2C8\uB2E4. (\uB300\uC18C\
        \uBB38\uC790 \uAD6C\uBD84 \uC5C6\uC74C)*\n\n|        \uD0A4        |     \uC124\
        \uBA85      |\n| :--------------: | :-----------: |\n|        id        |\
        \   \uAE08\uCE59\uC5B4 id  |\n|      word       |  \uAE08\uCE59\uC5B4 \uB2E8\
        \uC5B4  |\n|     type      |  \uAE08\uCE59\uC5B4 \uC720\uD615  |\n\n"
      operationId: badWord/getBadWords
      responses:
        '200':
          content:
            application/hal+json:
              examples:
                badWord/getBadWords:
                  value:
                    _embedded:
                      bad_words:
                      - _links:
                          delete:
                            href: http://localhost:8080/api/v1/bad-word/1
                          self:
                            href: http://localhost:8080/api/v1/bad-word/1
                        id: 1
                        is_bad_word: true
                        word: word
                    _links:
                      self:
                        href: http://localhost:8080/api/v1/bad-word?page=0&size=20&sort=id,desc
                    page:
                      number: 0
                      size: 20
                      totalElements: 1
                      totalPages: 1
              schema:
                $ref: '#/components/schemas/BadWord.PagedResponse'
          description: '200'
      summary: "\uAE08\uCE59\uC5B4 \uC815\uBCF4\uB97C \uC870\uD68C\uD569\uB2C8\uB2E4\
        . (AUTH-LEVEL : ADMIN)"
      tags:
      - BadWord API
    post:
      description: "\uAE08\uCE59\uC5B4\uB97C \uC0DD\uC131\uD569\uB2C8\uB2E4. (AUTH-LEVEL\
        \ : ADMIN)"
      operationId: badWord/createBadWord
      requestBody:
        content:
          application/json;charset=UTF-8:
            examples:
