        | type |     true \uBE44\uC18D\uC5B4, false  \uD5C8\uC6A9\uB2E8\uC5B4    \
        \  | 1 \uC885\uB958\uB9CC \uC785\uB825 \uAC00\uB2A5 |\n| word | \uD574\uB2F9\
